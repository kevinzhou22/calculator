<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame-container">

        <div class="frame">
            <div class="display">

            </div>
            <div class="button-grid">
                <button type="button" class="number one">1</button>
                <button type="button" class="number two">2</button>
                <button type="button" class="number three">3</button>
                <button type="button" class="number four">4</button>
                <button type="button" class="number five">5</button>
                <button type="button" class="number six">6</button>
                <button type="button" class="number seven">7</button>
                <button type="button" class="number eight">8</button>
                <button type="button" class="number nine">9</button>
                <button type="button" class="number zero">0</button>
                <button type="button" class="decimal-point">.</button>
                <button type="button" class="sign-modifier">+/−</button>
                <!-- Modify backspace button to be an image later-->
                <button type="button" class="backspace">C</button>
                <button type="button" class="all-clear">AC</button>
                <button type="button" class="operator plus">+</button>
                <button type="button" class="operator minus">−</button>
                <button type="button" class="operator divide">÷</button>
                <button type="button" class="operator multiply">×</button>
                <button type="button" class="equals-sign">= </button>
            </div>
        </div>
    </div>

</body>

</html>
