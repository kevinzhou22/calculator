<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame-container">

        <div class="frame">
            <div class="display">0</div>
            <div class="button-grid">
                <button type="button" class="number one" value="1">1</button>
                <button type="button" class="number two" value="2">2</button>
                <button type="button" class="number three" value="3">3</button>
                <button type="button" class="number four" value="4">4</button>
                <button type="button" class="number five" value="5">5</button>
                <button type="button" class="number six" value="6">6</button>
                <button type="button" class="number seven" value="7">7</button>
                <button type="button" class="number eight" value="8">8</button>
                <button type="button" class="number nine" value="9">9</button>
                <button type="button" class="number zero" value="0">0</button>
                <button type="button" class="decimal-point" value="decimal-point">.</button>
                <button type="button" class="sign-modifier" value="sign-modifier">+/−</button>
                <button type="button" class="backspace" value="backspace">DEL</button>
                <button type="button" class="all-clear" value="all-clear">AC</button>
                <button type="button" class="operator add" value="add">+</button>
                <button type="button" class="operator subtract" value="subtract">−</button>
                <button type="button" class="operator divide" value="divide">÷</button>
                <button type="button" class="operator multiply" value="multiply">×</button>
                <button type="button" class="equals-sign" value="equals-sign">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
